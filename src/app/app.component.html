<h1>Hello world from {{ city }}</h1>

<!-- Se utiliza para hacer lazy load al componente -->
<!-- Viewport indica que se empieza a cargar cuando se ve en el navegador -->
@defer (on viewport) {
  <app-user />
} @placeholder {
  <p>Hueco donde deberia estar mientras se cargar, 
    debe tener uno por defecto
  </p>
}@loading {
  <p>Cargando comentarios...</p>
}
